<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="header-container1">
                <img class="header-icon"src="src/img/magnify.svg">
                <input class="searchbar" type="text">
            </div>
            <div class="header-container2">
                <img class="header-icon"src="src/img/bell.svg">
                <img class="avatar" src="src/img/Geksa.jpg">
                <span style="font-size: 1.6rem; font-weight: 700;">Ihor Lysak</span>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-logo">
                <img class="logo-img" src="src/img/mainLogo.svg">
                <span>Dashboard</span>
            </div>
            <div class="btn-group">
                <div><img class="sidebar-img" src="src/img/home-variant.svg"><span>Home</span></div>
                <div><img class="sidebar-img" src="src/img/card-account-details-outline.svg"><span>Profile</span></div>
                <div><img class="sidebar-img" src="src/img/forum.svg"><span>Messages</span></div>
                <div><img class="sidebar-img" src="src/img/clock.svg"><span>History</span></div>
                <div><img class="sidebar-img" src="src/img/format-list-checks.svg"><span>Tasks</span></div>
                <div><img class="sidebar-img" src="src/img/account-group.svg"><span>Communities</span></div>
            </div>
            <div class="btn-group">
                <div><img class="sidebar-img white" src="src/img/cog.svg" alt=""><span>Settings</span></div>
                <div><img class="sidebar-img white" src="src/img/comment-question-outline.svg" alt=""><span>Support</span></div>
                <div><img class="sidebar-img white" src="src/img/shield.svg" alt=""><span>Privacy</span></div>
            </div>
        </div>
        <div class="navbar">
                <div class="navbar-group1">
                    <img class="navbar-avatar"src="src/img/Geksa.jpg">
                    <div class="navbar-text">
                        <span>Hi there,</span>
                        <span style="font-size: 2rem;">Ihor Lysak(@iglysak)</span>
                    </div>
                </div>
                <div class="navbar-group2">
                    <button class="nav-btn">New</button>
                    <button class="nav-btn">Upload</button>
                    <button class="nav-btn">share</button>
                </div>
        </div>
        <div class="content">
            <div class="cards-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements-trending">

            </div>
    
        </div>
